<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SpotSure – Service Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }

    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px 14px 28px;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .back-link {
      color: #93c5fd;
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
      background: #020617;
      border: 1px solid #2563eb;
      padding: 6px 12px;
      border-radius: 999px;
    }
    .back-link:hover {
      background: #1d4ed8;
      color: #f9fafb;
    }
    #userLine {
      font-size: 12px;
      color: #9ca3af;
    }

    .service-header {
      display: flex;
      gap: 14px;
      margin-bottom: 14px;
      padding: 14px;
      background: #111827;
      border-radius: 14px;
      border: 1px solid #1f2937;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }
    .service-thumb {
      width: 76px;
      height: 76px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
      background: #1f2937;
    }
    .service-main h1 {
      margin: 0 0 6px;
      font-size: 18px;
      color: #f9fafb;
    }
    .service-main p {
      margin: 2px 0;
      font-size: 12px;
      color: #9ca3af;
    }
    .rating-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #e5e7eb;
      margin-top: 6px;
    }
    .rating-sub {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }
    .stars {
      color: #fbbf24;
      font-size: 14px;
      letter-spacing: 1px;
    }
    .stars-empty {
      color: #4b5563;
    }

    .actions-row {
      display: flex;
      gap: 10px;
      margin: 14px 0 16px;
    }
    .actions-row button {
      flex: 1;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #2563eb;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-view {
      background: #2563eb;
      color: #ffffff;
    }
    .btn-add {
      background: #020617;
      color: #93c5fd;
    }

    .card {
      background: #111827;
      border-radius: 14px;
      border: 1px solid #1f2937;
      padding: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
      margin-top: 10px;
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 15px;
      color: #f9fafb;
    }
    .review-item {
      margin-bottom: 10px;
      font-size: 13px;
    }
    .review-meta {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }
    .review-images {
      margin-top: 4px;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }
    .review-thumb {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
      cursor: pointer;
      border: 1px solid #4b5563;
    }
    .no-reviews {
      font-size: 13px;
      color: #6b7280;
    }

    /* Toast (auto dismiss, no OK button) */
    #toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: #111827;
      color: #e5e7eb;
      padding: 9px 14px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 60;
      max-width: 90%;
      text-align: center;
      white-space: pre-line;
    }

    @media (min-width: 600px) {
      .page {
        padding: 22px 18px 30px;
      }
      .service-header {
        padding: 16px;
      }
      .card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-bar">
      <button class="back-link" type="button" onclick="goHome()">
        ⬅ Home
      </button>
      <span id="userLine"></span>
    </div>

    <section id="serviceHeader"></section>

    <div class="actions-row">
      <button type="button" class="btn-view" onclick="goToReviews()">View reviews</button>
      <button type="button" class="btn-add" onclick="goToAddReview()">Add review</button>
    </div>

    <div class="card">
      <h2>Recent reviews</h2>
      <div id="reviewsContainer"></div>
    </div>
  </div>

  <div id="toast">
    <span id="toastMessage"></span>
  </div>

  <script>
    const API_BASE = window.location.origin + '/api';
    let toastTimer = null;

    function showToast(message) {
      const t = document.getElementById('toast');
      const msg = document.getElementById('toastMessage');
      if (!t || !msg) return;
      msg.textContent = message;
      t.style.opacity = '1';
      t.style.pointerEvents = 'auto';
      t.style.transform = 'translateX(-50%) translateY(-4px)';
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        t.style.opacity = '0';
        t.style.pointerEvents = 'none';
        t.style.transform = 'translateX(-50%) translateY(0)';
      }, 2000);
    }

    function goHome() {
      // SpotSure home: service listing
      window.location.href = '/user';
    }

    function getUsername() {
      return localStorage.getItem('spotsureUsername') || null;
    }
    function updateUserLine() {
      const el = document.getElementById('userLine');
      const name = getUsername();
      if (!el) return;
      el.textContent = name ? 'Welcome, ' + name : '';
    }

    function getServiceIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function goToReviews() {
      const id = getServiceIdFromUrl();
      if (!id) return;
      window.location.href = '/reviews.html?id=' + encodeURIComponent(id);
    }

    function goToAddReview() {
      const id = getServiceIdFromUrl();
      if (!id) return;
      window.location.href = '/add-review.html?id=' + encodeURIComponent(id);
    }

    function getServiceImage(service) {
      if (service.imagePath) {
        return '/image/' + encodeURIComponent(service.imagePath);
      }
      return 'https://placehold.co/80x80?text=Svc';
    }

    function buildStars(rating) {
      const fullCount = Math.round(rating || 0);
      const full = '★'.repeat(fullCount);
      const empty = '☆'.repeat(5 - fullCount);
      return '<span class="stars">' + full +
             '</span><span class="stars stars-empty">' + empty + '</span>';
    }

    function renderDeleteBox(service) {
      return `
        <div id="deleteBox" style="margin-top:10px;">
          <button
            type="button"
            style="
              width:100%;
              padding:7px 10px;
              border-radius:999px;
              border:1px solid #4b5563;
              background:#020617;
              color:#e5e7eb;
              font-size:12px;
              cursor:pointer;
              text-align:center;
            "
            onclick="toggleDeleteRow()"
          >
            Delete this service (code)
          </button>
          <div id="deleteRow" style="margin-top:8px; display:none;">
            <input
              id="deleteCodeInput"
              type="text"
              placeholder="Enter delete code"
              style="
                width:64%;
                padding:5px 7px;
                border-radius:8px;
                border:1px solid #4b5563;
                background:#020617;
                color:#e5e7eb;
                font-size:12px;
              "
            />
            <button
              type="button"
              style="
                width:32%;
                margin-left:4px;
                padding:6px 8px;
                border-radius:999px;
                border:none;
                background:#7f1d1d;
                color:#fee2e2;
                font-size:12px;
                cursor:pointer;
              "
              onclick="submitDeleteCode()"
            >
              Delete
            </button>
          </div>
        </div>
      `;
    }

    function toggleDeleteRow() {
      const row = document.getElementById('deleteRow');
      if (!row) return;
      row.style.display = row.style.display === 'none' ? 'block' : 'none';
    }

    async function submitDeleteCode() {
      const serviceId = getServiceIdFromUrl();
      if (!serviceId) return;

      const input = document.getElementById('deleteCodeInput');
      const code = (input.value || '').trim();
      if (!code) {
        showToast('Enter your delete code to remove this service.');
        return;
      }

      try {
        const res = await fetch(API_BASE + '/services/' + serviceId + '/delete-with-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code }),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          showToast(data.message || 'Incorrect delete code.');
          return;
        }
        showToast('Service deleted');
        setTimeout(goHome, 1200);
      } catch (err) {
        console.error(err);
        showToast('Error deleting service');
      }
    }

    async function loadServiceAndReviews() {
      const id = getServiceIdFromUrl();
      if (!id) {
        document.getElementById('serviceHeader').innerHTML =
          '<p>Missing service id.</p>';
        return;
      }
      try {
        const resService = await fetch(API_BASE + '/services/' + id);
        if (!resService.ok) throw new Error('Failed to load service');
        const service = await resService.json();

        const ratingValue = Number(service.averageRating || 0);
        const ratingCount = Number(service.ratingCount || 0);  // number of ratings
        const reviewCount = Number(service.reviewCount || 0);  // number of reviews
        const hasReviews = reviewCount > 0;

        const ratingsLabel = ratingCount === 1
          ? '1 rating'
          : ratingCount + ' ratings';

        const reviewsLabel = hasReviews
          ? (reviewCount === 1 ? '1 review' : reviewCount + ' reviews')
          : 'No reviews yet';

        const ratingHtml = `
          <div class="rating-row">
            <span>${buildStars(ratingValue)}</span>
            <span>${ratingValue.toFixed(1)}</span>
            <span>${ratingsLabel}</span>
          </div>
          <div class="rating-sub">${reviewsLabel}</div>
        `;

        document.getElementById('serviceHeader').innerHTML = `
          <div class="service-header">
            <img class="service-thumb" src="${getServiceImage(service)}">
            <div class="service-main">
              <h1>${service.name}</h1>
              <p>${service.category || 'Service'} • ${service.city || ''} (PIN: ${service.pincode || ''})</p>
              <p>${service.address || ''}</p>
              ${ratingHtml}
              ${renderDeleteBox(service)}
            </div>
          </div>
        `;

        await loadRecentReviews(id);
      } catch (err) {
        console.error(err);
        document.getElementById('serviceHeader').innerHTML =
          '<p>Error loading service.</p>';
      }
    }

    async function loadRecentReviews(serviceId) {
      try {
        const res = await fetch(API_BASE + '/services/' + serviceId + '/reviews');
        if (!res.ok) throw new Error('Failed to load reviews');
        const data = await res.json();
        const reviews = (data.reviews || data).slice(0, 3);
        const container = document.getElementById('reviewsContainer');
        container.innerHTML = '';

        if (!reviews.length) {
          container.innerHTML =
            '<p class="no-reviews">No reviews yet. Tap "Add review" to write one.</p>';
          return;
        }

        reviews.forEach((r) => {
          const item = document.createElement('div');
          item.className = 'review-item';

          const paths = r.imagePaths || r.imageUrls || [];
          let imagesHtml = '';
          if (paths.length > 0) {
            imagesHtml =
              '<div class="review-images">' +
              paths
                .map(
                  (path) =>
                    `<img src="${path}" class="review-thumb" onclick="window.open('${path}', '_blank')">`
                )
                .join('') +
              '</div>';
          }

          item.innerHTML = `
            <div>${buildStars(r.rating)} <span>${r.rating}</span> – ${r.comment || ''}</div>
            <div class="review-meta">${r.username || 'Anonymous'}</div>
            ${imagesHtml}
          `;
          container.appendChild(item);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('reviewsContainer').innerHTML =
          '<p class="no-reviews">Error loading reviews.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateUserLine();
      loadServiceAndReviews();
    });
  </script>
</body>
</html>
