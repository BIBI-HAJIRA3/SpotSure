<!--SpotSure/public/service.html-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SpotSure – Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }

    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px 14px 28px;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .top-title {
      font-size: 18px;
      font-weight: 600;
      color: #f9fafb;
    }
    .top-sub {
      font-size: 12px;
      color: #9ca3af;
    }
    .pill-btn {
      border-radius: 999px;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .card {
      background: #111827;
      border-radius: 14px;
      border: 1px solid #1f2937;
      padding: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
      margin-bottom: 14px;
    }

    .service-header {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
    }
    .service-thumb {
      width: 72px;
      height: 72px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
      background: #1f2937;
    }
    .service-main h1 {
      margin: 0 0 4px;
      font-size: 18px;
      color: #f9fafb;
    }
    .service-main p {
      margin: 0;
      font-size: 12px;
      color: #9ca3af;
      line-height: 1.4;
    }

    .rating-row {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 6px;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .btn-primary {
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
    }

    .review-item {
      margin-bottom: 10px;
      font-size: 13px;
    }
    .review-meta {
      font-size: 11px;
      color: #9ca3af;
    }
    .review-images {
      margin-top: 4px;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }
    .review-thumb {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
      cursor: pointer;
      border: 1px solid #4b5563;
    }
    .no-reviews {
      font-size: 13px;
      color: #6b7280;
    }
    .stars {
      color: #fbbf24;
      font-size: 14px;
      letter-spacing: 1px;
    }
    .stars-empty {
      color: #4b5563;
    }

    #toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: #111827;
      color: #e5e7eb;
      padding: 9px 14px;
      border-radius: 12px;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 60;
      max-width: 90%;
      text-align: left;
      white-space: pre-line;
    }
    #toastMessage {
      margin-right: 40px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-bar">
      <div>
        <div class="top-title" id="serviceTitle">Service</div>
        <div class="top-sub" id="serviceSub"></div>
      </div>
      <button class="pill-btn" type="button" onclick="goBackToServices()">⬅ Services</button>
    </div>

    <div class="card" id="serviceCard" style="display:none;">
      <div class="service-header">
        <img id="serviceImage" class="service-thumb" src="" alt="">
        <div class="service-main">
          <h1 id="serviceName"></h1>
          <p id="serviceMeta"></p>
          <div class="rating-row" id="serviceRating"></div>
        </div>
      </div>
      <p id="serviceAddressText" style="font-size:13px; color:#e5e7eb; margin:4px 0 0;"></p>

      <div class="btn-row">
        <button class="btn-primary" type="button" onclick="openAddReview()">Add review</button>
        <button class="btn-primary" type="button" style="background:#b91c1c" onclick="submitDeleteService()">
          Delete service
        </button>
      </div>

      <!-- Inline delete code slot -->
      <div style="margin-top:10px; font-size:12px; color:#9ca3af;">
        <label for="deleteCodeInput" style="display:block; margin-bottom:4px;">
          Enter delete code to remove this service:
        </label>
        <div style="display:flex; gap:6px; flex-wrap:wrap;">
          <input
            id="deleteCodeInput"
            type="text"
            placeholder="Delete code"
            style="flex:1; min-width:120px; padding:6px 8px; border-radius:8px; border:1px solid #374151; background:#020617; color:#e5e7eb; font-size:12px;"
          />
          <button
            type="button"
            onclick="submitDeleteService()"
            style="padding:7px 10px; border-radius:999px; border:none; background:#b91c1c; color:#fff; font-size:12px; cursor:pointer;"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px; font-size:15px; color:#f9fafb;">Reviews</h2>
      <div id="reviewsContainer"></div>
    </div>

    <p id="loadingText" style="font-size:13px; color:#9ca3af;">Loading service...</p>
  </div>

  <div id="toast">
    <span id="toastMessage"></span>
  </div>

  <script>
    const API_BASE = window.location.origin + '/api';
    let toastTimer = null;

    function getServiceIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function goBackToServices() {
      window.location.href = '/services.html';
    }

    function openAddReview() {
      const id = getServiceIdFromUrl();
      if (!id) return;
      window.location.href = '/add-review.html?id=' + encodeURIComponent(id);
    }

    function showToast(message) {
      const t = document.getElementById('toast');
      const msg = document.getElementById('toastMessage');
      if (!t || !msg) return;
      msg.textContent = message;
      t.style.opacity = '1';
      t.style.pointerEvents = 'auto';
      t.style.transform = 'translateX(-50%) translateY(-4px)';
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        t.style.opacity = '0';
        t.style.pointerEvents = 'none';
        t.style.transform = 'translateX(-50%) translateY(0)';
      }, 2000);
    }

    function getServiceImageUrl(svc) {
      if (svc.imagePath) {
        return '/image/' + encodeURIComponent(svc.imagePath);
      }
      if (svc.imageUrl) {
        return svc.imageUrl;
      }
      return 'https://placehold.co/120x120?text=Svc';
    }

    function buildRatingText(s) {
      const avg = Number(s.averageRating || 0).toFixed(1);
      const ratingsCount = Number(s.ratingCount || 0);
      const reviewsCount = Number(s.reviewCount || 0);

      const ratingsLabel = ratingsCount === 1
        ? '1 rating'
        : ratingsCount + ' ratings';

      const reviewsLabel = reviewsCount === 0
        ? 'No reviews'
        : (reviewsCount === 1 ? '1 review' : reviewsCount + ' reviews');

      return avg + ' ★ • ' + ratingsLabel + ' • ' + reviewsLabel;
    }

    function buildStars(rating) {
      const fullCount = Math.round(rating || 0);
      const full = '★'.repeat(fullCount);
      const empty = '☆'.repeat(5 - fullCount);
      return '<span class="stars">' + full +
             '</span><span class="stars stars-empty">' + empty + '</span>';
    }

    async function loadService() {
      const id = getServiceIdFromUrl();
      const loadingEl = document.getElementById('loadingText');
      const cardEl = document.getElementById('serviceCard');
      if (!id) {
        if (loadingEl) loadingEl.textContent = 'Missing service id.';
        return;
      }

      try {
        const res = await fetch(API_BASE + '/services/' + id);
        if (!res.ok) throw new Error();
        const s = await res.json();

        document.getElementById('serviceTitle').textContent = s.name || 'Service';
        document.getElementById('serviceSub').textContent =
          (s.category || 'Service') + ' • ' + (s.city || '');
        document.getElementById('serviceName').textContent = s.name || 'Service';
        document.getElementById('serviceMeta').textContent =
          (s.city || '') + (s.pincode ? ' • PIN ' + s.pincode : '');
        document.getElementById('serviceRating').textContent = buildRatingText(s);
        document.getElementById('serviceAddressText').textContent =
          s.address || '';

        const imgEl = document.getElementById('serviceImage');
        imgEl.src = getServiceImageUrl(s);
        imgEl.alt = s.name || 'Service';

        if (loadingEl) loadingEl.style.display = 'none';
        if (cardEl) cardEl.style.display = 'block';

        loadReviews();
      } catch (err) {
        console.error(err);
        if (loadingEl) loadingEl.textContent = 'Error loading service.';
        showToast('Error loading service');
      }
    }

    async function loadReviews() {
      const id = getServiceIdFromUrl();
      if (!id) return;
      try {
        const res = await fetch(API_BASE + '/services/' + id + '/reviews');
        if (!res.ok) throw new Error();
        const data = await res.json();
        const reviews = data.reviews || data;
        const container = document.getElementById('reviewsContainer');
        container.innerHTML = '';

        if (!reviews.length) {
          container.innerHTML =
            '<p class="no-reviews">No reviews yet. Be the first to add one.</p>';
          return;
        }

        reviews.forEach((r) => {
          const item = document.createElement('div');
          item.className = 'review-item';

          const paths = r.imagePaths || r.imageUrls || [];
          let imagesHtml = '';
          if (paths.length > 0) {
            imagesHtml =
              '<div class="review-images">' +
              paths
                .map(
                  (path) =>
                    `<img src="${path}" class="review-thumb" onclick="window.open('${path}', '_blank')">`
                )
                .join('') +
              '</div>';
          }

          item.innerHTML = `
            <div>${buildStars(r.rating)} <span>${r.rating}</span> – ${r.comment || ''}</div>
            <div class="review-meta">${r.username || 'Anonymous'}</div>
            ${imagesHtml}
          `;
          container.appendChild(item);
        });
      } catch (e) {
        const container = document.getElementById('reviewsContainer');
        container.innerHTML = '<p class="no-reviews">Error loading reviews.</p>';
      }
    }

    async function submitDeleteService() {
      const id = getServiceIdFromUrl();
      if (!id) return;

      const input = document.getElementById('deleteCodeInput');
      const code = input ? input.value.trim() : '';
      if (!code) {
        showToast('Please enter the delete code.');
        return;
      }

      try {
        const res = await fetch(API_BASE + '/services/' + id + '/delete-with-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code }),
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          showToast(data.message || 'Failed to delete service');
          return;
        }

        showToast('Service deleted');
        setTimeout(() => {
          window.location.href = '/services.html';
        }, 1000);
      } catch (err) {
        console.error(err);
        showToast('Error deleting service');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadService();
    });
  </script>
</body>
</html>
