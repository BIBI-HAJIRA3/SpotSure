<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SpotSure – Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }

    .app-shell {
      max-width: 520px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px 14px 28px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .top-title {
      font-size: 20px;
      font-weight: 700;
      color: #f9fafb;
    }
    .top-sub {
      font-size: 12px;
      color: #9ca3af;
    }

    .pill-btn {
      border: 1px solid #2563eb;
      background: #2563eb;
      color: #ffffff;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
    .pill-btn.secondary {
      background: #020617;
      color: #93c5fd;
    }
    .pill-btn:hover {
      background: #1d4ed8;
    }

    .search-section {
      margin-bottom: 10px;
    }
    .search-input {
      width: 100%;
      padding: 8px 11px;
      border-radius: 999px;
      border: 1px solid #374151;
      font-size: 13px;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    .search-input::placeholder {
      color: #6b7280;
    }

    .helper-text {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
      margin-top: 4px;
    }

    .chip-row {
      display: flex;
      overflow-x: auto;
      gap: 6px;
      padding: 4px 0 10px;
    }
    .chip-row::-webkit-scrollbar {
      display: none;
    }
    .chip {
      flex-shrink: 0;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      font-size: 12px;
      background: #020617;
      color: #d1d5db;
      cursor: pointer;
    }
    .chip.active {
      border-color: #2563eb;
      background: #2563eb;
      color: #ffffff;
    }

    .list-section-title {
      margin: 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #e5e7eb;
    }

    .services-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .service-card {
      display: flex;
      gap: 12px;
      background: #111827;
      border-radius: 14px;
      padding: 13px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
      cursor: pointer;
      border: 1px solid #1f2937;
    }
    .service-thumb {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
      background: #1f2937;
    }
    .service-info h3 {
      margin: 0 0 4px 0;
      font-size: 15px;
      color: #f9fafb;
    }
    .service-info p {
      margin: 0;
      font-size: 12px;
      color: #9ca3af;
      line-height: 1.3;
    }
    .rating-row-mini {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
    }

    /* Overlays */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }
    .panel {
      background: #111827;
      border-radius: 16px;
      padding: 20px 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.8);
      border: 1px solid #1f2937;
      text-align: left;
      color: #f9fafb;
    }
    .panel h1 {
      margin: 0 0 6px;
      font-size: 20px;
      color: #f9fafb;
    }
    .panel p {
      margin: 0 0 12px;
      font-size: 13px;
      color: #9ca3af;
    }
    .input-label {
      display: block;
      font-size: 12px;
      margin-top: 6px;
      margin-bottom: 2px;
      color: #e5e7eb;
    }
    .input-field {
      width: 100%;
      padding: 7px 8px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .btn-full {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary-full {
      background: #2563eb;
      color: #ffffff;
    }
    .btn-primary-full:hover {
      background: #1d4ed8;
    }
    .btn-secondary-full {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
      margin-top: 6px;
    }

    /* Splash */
    #splashScreen {
      position: fixed;
      inset: 0;
      background: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      z-index: 50;
      text-align: center;
      padding: 0 24px;
    }

    /* Toast dialog */
    #toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: #111827;
      color: #e5e7eb;
      padding: 10px 12px 8px;
      border-radius: 12px;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 60;
      max-width: 90%;
      text-align: left;
      white-space: pre-line;
    }
    #toastMessage {
      margin-right: 60px;
    }
    #toastOkBtn {
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #2563eb;
      background: #2563eb;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      float: right;
    }

    @media (min-width: 600px) {
      .app-shell {
        padding: 22px 18px 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Splash screen (always 1.5s) -->
  <div id="splashScreen">
    <div style="font-size:26px; font-weight:bold; margin-bottom:6px;">
      SpotSure – Discover. Decide. Trust.
    </div>
    <div style="font-size:14px; color:#9ca3af;">
      Loading trusted places around you...
    </div>
  </div>

  <!-- First-time username overlay -->
  <div id="usernameOverlay" class="overlay" style="display:none;">
    <div class="panel">
      <h1>Welcome to SpotSure</h1>
      <p>Tell us your name so we can greet you.</p>
      <form id="usernameForm">
        <label class="input-label">Your name</label>
        <input id="usernameInput" type="text" required class="input-field" />
        <button class="btn-full btn-primary-full" type="submit">
          Continue
        </button>
      </form>
    </div>
  </div>

  <!-- Add Service overlay -->
  <div id="addServiceOverlay" class="overlay" style="display:none;">
    <div class="panel">
      <h1 style="text-align:center;">Add Service</h1>
      <p style="text-align:center;">Create a new service in SpotSure.</p>

      <form id="addServiceForm">
        <label class="input-label">Name</label>
        <input id="serviceName" type="text" required class="input-field" />
        <label class="input-label">Category</label>
        <input id="serviceCategory" type="text" placeholder="Hospital, Clinic, School, Restaurant, Grocery" class="input-field" />
        <label class="input-label">City</label>
        <input id="serviceCity" type="text" required class="input-field" />
        <label class="input-label">Pincode</label>
        <input id="servicePincode" type="text" required class="input-field" />
        <label class="input-label">Address</label>
        <input id="serviceAddress" type="text" required class="input-field" />
        <label class="input-label">Image (optional)</label>
        <input id="serviceImage" type="file" accept="image/*" class="input-field" />

        <button class="btn-full btn-primary-full" type="submit">
          Save service
        </button>
        <button class="btn-full btn-secondary-full" type="button" onclick="closeAddServiceOverlay()">
          Cancel
        </button>
      </form>
    </div>
  </div>

  <div class="app-shell">
    <header class="top-bar">
      <div>
        <div class="top-title">SpotSure</div>
        <div class="top-sub" id="welcomeUserLine"></div>
      </div>
      <div style="display:flex; gap:6px;">
        <!-- Home button removed -->
        <button class="pill-btn" type="button" onclick="openAddServiceOverlay()">
          + Add
        </button>
      </div>
    </header>

    <section class="search-section">
      <input
        id="searchInput"
        class="search-input"
        type="text"
        placeholder="Search by name, city, pincode, or category..."
      />
    </section>

    <div class="helper-text">Filter by category</div>
    <div class="chip-row">
      <button class="chip active category-btn" data-category="All">All</button>
      <button class="chip category-btn" data-category="Hospital">Hospitals</button>
      <button class="chip category-btn" data-category="Clinic">Clinics</button>
      <button class="chip category-btn" data-category="School">Schools</button>
      <button class="chip category-btn" data-category="Restaurant">Restaurants</button>
      <button class="chip category-btn" data-category="Grocery">Grocery</button>
    </div>

    <!-- Sort control -->
    <div style="display:flex; justify-content:flex-end; margin-top:4px; margin-bottom:4px;">
      <select id="sortSelect" style="
        background:#020617;
        color:#e5e7eb;
        border:1px solid #374151;
        border-radius:999px;
        padding:4px 8px;
        font-size:12px;
      ">
        <option value="default">Sort: Recently added</option>
        <option value="top">Sort: Top rated</option>
      </select>
    </div>

    <div class="list-section-title">Nearby services</div>
    <div id="services" class="services-list"></div>
  </div>

  <div id="toast">
    <div id="toastMessage"></div>
    <button id="toastOkBtn">OK</button>
    <div style="clear:both;"></div>
  </div>

  <script>
    const API_BASE = window.location.origin + '/api';

    let currentCategory = 'All';

      const t = document.getElementById('toast');
      const msg = document.getElementById('toastMessage');
      const ok = document.getElementById('toastOkBtn');
      if (!t || !msg || !ok) return;

      msg.textContent = message;
      t.style.opacity = '1';
      t.style.pointerEvents = 'auto';
      t.style.transform = 'translateX(-50%) translateY(-4px)';

      ok.onclick = () => {
        t.style.opacity = '0';
        t.style.pointerEvents = 'none';
        t.style.transform = 'translateX(-50%) translateY(0)';
      };
    }
