<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SpotSure – Service</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }
    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px 14px 28px;
      min-height: 100vh;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .back-link {
      color: #93c5fd;
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
      background: #020617;
      border: 1px solid #2563eb;
      padding: 6px 12px;
      border-radius: 999px;
    }
    .back-link:hover {
      background: #1d4ed8;
      color: #f9fafb;
    }
    #userLine {
      font-size: 12px;
      color: #9ca3af;
    }
    .service-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #f9fafb;
    }
    .service-sub {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 12px;
    }
    .card {
      background: #111827;
      border-radius: 14px;
      border: 1px solid #1f2937;
      padding: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
      margin-bottom: 10px;
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 15px;
      color: #f9fafb;
    }
    .service-meta {
      font-size: 12px;
      color: #9ca3af;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }
    .stars {
      color: #fbbf24;
      font-size: 14px;
      letter-spacing: 1px;
    }
    .stars-empty {
      color: #4b5563;
    }
    .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      color: #d1d5db;
    }
    .primary-link {
      margin-top: 10px;
      display: inline-block;
      font-size: 13px;
      color: #93c5fd;
      text-decoration: underline;
      cursor: pointer;
    }
    /* Toast */
    #toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: #111827;
      color: #e5e7eb;
      padding: 9px 14px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 60;
      max-width: 90%;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-bar">
      <button class="back-link" type="button" onclick="goHome()">⬅ Home</button>
      <span id="userLine"></span>
    </div>

    <div class="service-title" id="serviceTitle">Loading...</div>
    <div class="service-sub" id="serviceSub"></div>

    <div class="card">
      <h2>Rating</h2>
      <div class="service-meta">
        <span id="ratingStars"></span>
        <span id="ratingNumber"></span>
        <span id="ratingCountBadge" class="badge"></span>
        <span id="reviewCountBadge" class="badge"></span>
      </div>
      <div>
        <span class="primary-link" onclick="goToReviews()">View all reviews</span>
        <span class="primary-link" style="margin-left:10px;" onclick="goToAddReview()">+ Add a review</span>
      </div>
    </div>
  </div>

  <div id="toast"><span id="toastMessage"></span></div>

  <script>
    const API_BASE = window.location.origin + '/api';
    let toastTimer = null;

    function showToast(message) {
      const t = document.getElementById('toast');
      const msg = document.getElementById('toastMessage');
      if (!t || !msg) return;
      msg.textContent = message;
      t.style.opacity = '1';
      t.style.pointerEvents = 'auto';
      t.style.transform = 'translateX(-50%) translateY(-4px)';
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        t.style.opacity = '0';
        t.style.pointerEvents = 'none';
        t.style.transform = 'translateX(-50%) translateY(0)';
      }, 2000);
    }

    function getServiceIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function goHome() {
      // Always go to main services list
      window.location.href = '/index.html';
    }

    function goToReviews() {
      const id = getServiceIdFromUrl();
      if (!id) return;
      window.location.href = '/reviews.html?id=' + encodeURIComponent(id);
    }

    function goToAddReview() {
      const id = getServiceIdFromUrl();
      if (!id) return;
      window.location.href = '/add-review.html?id=' + encodeURIComponent(id);
    }

    function getUsername() {
      return localStorage.getItem('spotsureUsername') || null;
    }

    function updateUserLine() {
      const el = document.getElementById('userLine');
      const name = getUsername();
      if (!el) return;
      el.textContent = name ? 'Welcome, ' + name : '';
    }

    function buildStars(rating) {
      const fullCount = Math.round(rating || 0);
      const full = '★'.repeat(fullCount);
      const empty = '☆'.repeat(5 - fullCount);
      return '<span class="stars">' + full +
             '</span><span class="stars stars-empty">' + empty + '</span>';
    }

    async function loadService() {
      const id = getServiceIdFromUrl();
      if (!id) {
        document.getElementById('serviceTitle').textContent = 'Missing service id';
        return;
      }
      try {
        const res = await fetch(API_BASE + '/services/' + id);
        if (!res.ok) throw new Error();
        const s = await res.json();

        document.getElementById('serviceTitle').textContent = s.name || 'Service';
        document.getElementById('serviceSub').textContent =
          (s.category || 'Service') + ' • ' + (s.city || '') +
          (s.pincode ? ' (PIN: ' + s.pincode + ')' : '');

        const averageRating = s.averageRating || 0;
        const ratingsCount = s.ratingsCount || 0; // people who rated
        const reviewsCount = (s.reviewsCount != null
                              ? s.reviewsCount
                              : (s.reviewCount || 0)); // number of review docs

        document.getElementById('ratingStars').innerHTML = buildStars(averageRating);
        document.getElementById('ratingNumber').textContent = averageRating.toFixed(1);

        const ratingBadge = document.getElementById('ratingCountBadge');
        ratingBadge.textContent =
          ratingsCount + ' rating' + (ratingsCount === 1 ? '' : 's');

        const reviewBadge = document.getElementById('reviewCountBadge');
        reviewBadge.textContent =
          reviewsCount + ' review' + (reviewsCount === 1 ? '' : 's');
      } catch (e) {
        document.getElementById('serviceTitle').textContent = 'Error loading service';
        document.getElementById('serviceSub').textContent = '';
        showToast('Error loading service');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateUserLine();
      loadService();
    });
  </script>
</body>
</html>
