<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SpotSure – Discover. Decide. Trust.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro-wrap {
      text-align: center;
      padding: 0 24px;
      max-width: 520px;
    }

    .intro-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .intro-sub {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .intro-btn {
      border-radius: 999px;
      border: none;
      padding: 10px 22px;
      font-size: 14px;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
    }

    .intro-btn:hover {
      background: #1d4ed8;
    }

    .intro-foot {
      font-size: 11px;
      color: #6b7280;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="intro-wrap">
    <div class="intro-title">SpotSure – Discover. Decide. Trust.</div>
    <div class="intro-sub">
      Find trusted services and see what real people say before you decide.
    </div>
    <button class="intro-btn" onclick="window.location.href='/index.html'">
      Enter SpotSure
    </button>
    <div class="intro-foot">
      Tip: Use your phone’s Back button to exit or go to the previous screen.
    </div>
  </div>
</body>
</html>
