<!--SpotSure/public/services.html-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SpotSure – Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }

    .app-shell {
      max-width: 520px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px 14px 28px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .top-title {
      font-size: 20px;
      font-weight: 700;
      color: #f9fafb;
    }
    .top-sub {
      font-size: 12px;
      color: #9ca3af;
    }

    .pill-btn {
      border: 1px solid #2563eb;
      background: #2563eb;
      color: #ffffff;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
    .pill-btn.secondary {
      background: #020617;
      color: #93c5fd;
    }
    .pill-btn:hover {
      background: #1d4ed8;
    }

    .search-section {
      margin-bottom: 10px;
    }
    .search-input {
      width: 100%;
      padding: 8px 11px;
      border-radius: 999px;
      border: 1px solid #374151;
      font-size: 13px;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    .search-input::placeholder {
      color: #6b7280;
    }

    .helper-text {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
      margin-top: 4px;
    }

    .chip-row {
      display: flex;
      overflow-x: auto;
      gap: 6px;
      padding: 4px 0 10px;
    }
    .chip-row::-webkit-scrollbar {
      display: none;
    }
    .chip {
      flex-shrink: 0;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      font-size: 12px;
      background: #020617;
      color: #d1d5db;
      cursor: pointer;
    }
    .chip.active {
      border-color: #2563eb;
      background: #2563eb;
      color: #ffffff;
    }

    .list-section-title {
      margin: 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #e5e7eb;
    }

    .services-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .service-card {
      display: flex;
      gap: 12px;
      background: #111827;
      border-radius: 14px;
      padding: 13px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
      cursor: pointer;
      border: 1px solid #1f2937;
    }
    .service-thumb {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
      background: #1f2937;
    }
    .service-info h3 {
      margin: 0 0 4px 0;
      font-size: 15px;
      color: #f9fafb;
    }
    .service-info p {
      margin: 0;
      font-size: 12px;
      color: #9ca3af;
      line-height: 1.3;
    }
    .rating-row-mini {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
    }

    /* Toast dialog */
    #toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: #111827;
      color: #e5e7eb;
      padding: 10px 12px 8px;
      border-radius: 12px;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 60;
      max-width: 90%;
      text-align: left;
      white-space: pre-line;
    }
    #toastMessage {
      margin-right: 60px;
    }
    #toastOkBtn {
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #2563eb;
      background: #2563eb;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      float: right;
    }

    @media (min-width: 600px) {
      .app-shell {
        padding: 22px 18px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <div>
        <div class="top-title">SpotSure</div>
        <div class="top-sub" id="welcomeUserLine"></div>
      </div>
      <div style="display:flex; gap:6px;">
        <button class="pill-btn" type="button" onclick="window.location.href='/add-service.html'">
          + Add
        </button>
      </div>
    </header>

    <section class="search-section">
      <input
        id="searchInput"
        class="search-input"
        type="text"
        placeholder="Search by name, city, pincode, or category..."
      />
    </section>

    <div class="helper-text">Filter by category</div>
    <div class="chip-row">
      <button class="chip active category-btn" data-category="All">All</button>
      <button class="chip category-btn" data-category="Hospital">Hospitals</button>
      <button class="chip category-btn" data-category="Clinic">Clinics</button>
      <button class="chip category-btn" data-category="School">Schools</button>
      <button class="chip category-btn" data-category="Restaurant">Restaurants</button>
      <button class="chip category-btn" data-category="Grocery">Grocery</button>
    </div>

    <div class="list-section-title"></div>
    <div id="services" class="services-list"></div>
  </div>

  <div id="toast">
    <div id="toastMessage"></div>
    <button id="toastOkBtn">OK</button>
    <div style="clear:both;"></div>
  </div>

  <script>
    const API_BASE = window.location.origin + '/api';

    let allServices = [];
    let currentCategory = 'All';

    function showToast(message) {
      const t = document.getElementById('toast');
      const msg = document.getElementById('toastMessage');
      const ok = document.getElementById('toastOkBtn');
      if (!t || !msg || !ok) return;

      msg.textContent = message;
      t.style.opacity = '1';
      t.style.pointerEvents = 'auto';
      t.style.transform = 'translateX(-50%) translateY(-4px)';

      ok.onclick = () => {
        t.style.opacity = '0';
        t.style.pointerEvents = 'none';
        t.style.transform = 'translateX(-50%) translateY(0)';
      };
    }

    function getUsername() {
      return localStorage.getItem('spotsureUsername') || null;
    }
    function setUsername(name) {
      localStorage.setItem('spotsureUsername', name);
      updateUserLine();
    }
    function updateUserLine() {
      const line = document.getElementById('welcomeUserLine');
      const name = getUsername();
      if (!line) return;
      if (name) line.textContent = 'Welcome back, ' + name;
      else line.textContent = '';
    }

    function getServiceImage(service) {
      if (service.imagePath) {
        return '/image/' + encodeURIComponent(service.imagePath);
      }
      if (service.imageUrl) {
        return service.imageUrl;
      }
      return 'https://placehold.co/80x80?text=Svc';
    }

    function buildRatingText(s) {
      const avg = Number(s.averageRating || 0).toFixed(1);
      const ratingsCount = Number(s.ratingCount || 0);
      const reviewsCount = Number(s.reviewCount || 0);

      const ratingsLabel = ratingsCount === 1
        ? '1 rating'
        : ratingsCount + ' ratings';

      const reviewsLabel = reviewsCount === 0
        ? 'No reviews'
        : (reviewsCount === 1 ? '1 review' : reviewsCount + ' reviews');

      return avg + ' ★ • ' + ratingsLabel + ' • ' + reviewsLabel;
    }

    function filterServices() {
      const searchInput = document.getElementById('searchInput');
      const searchText = searchInput
        ? searchInput.value.trim().toLowerCase()
        : '';

      let list = allServices.filter((s) => {
        const matchesSidebarCategory =
          currentCategory === 'All' ||
          (s.category &&
            s.category.toLowerCase() === currentCategory.toLowerCase());

        if (!searchText) return matchesSidebarCategory;

        const fields = [
          s.name || '',
          s.city || '',
          s.pincode || '',
          s.category || '',
        ].map((x) => String(x).toLowerCase());

        const matchesSearch = fields.some((f) => f.includes(searchText));

        return matchesSidebarCategory && matchesSearch;
      });

      return list;
    }

    function openServicePage(serviceId) {
      window.location.href = '/service.html?id=' + encodeURIComponent(serviceId);
    }

    function renderServices() {
      const container = document.getElementById('services');
      container.innerHTML = '';
      const services = filterServices();
      if (!services.length) {
        container.innerHTML = '<p style="font-size:13px; color:#9ca3af;">No services found.</p>';
        return;
      }
      services.forEach((s) => {
        const card = document.createElement('div');
        card.className = 'service-card';
        card.addEventListener('click', () => openServicePage(s._id));

        const img = document.createElement('img');
        img.className = 'service-thumb';
        img.src = getServiceImage(s);

        const info = document.createElement('div');
        info.className = 'service-info';

        const ratingText = buildRatingText(s);

        info.innerHTML = `
          <h3>${s.name}</h3>
          <p>${s.category || 'Service'} • ${s.city || ''}</p>
          <div class="rating-row-mini">
            <span>${ratingText}</span>
          </div>
        `;

        card.appendChild(img);
        card.appendChild(info);
        container.appendChild(card);
      });
    }

    async function loadServices() {
      try {
        const res = await fetch(API_BASE + '/services');
        if (!res.ok) throw new Error('Failed to load services');
        const data = await res.json();
        allServices = data.services || data;
        renderServices();
      } catch (err) {
        console.error(err);
        const container = document.getElementById('services');
        container.innerHTML = '<p style="font-size:13px; color:#f97316;">Error loading services.</p>';
      }
    }

    function setupCategoryFilters() {
      const buttons = document.querySelectorAll('.category-btn');
      buttons.forEach((btn) => {
        btn.addEventListener('click', () => {
          buttons.forEach((b) => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.getAttribute('data-category');
          renderServices();
        });
      });
    }

    function setupSearch() {
      const input = document.getElementById('searchInput');
      if (input) {
        input.addEventListener('input', () => renderServices());
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateUserLine();
      loadServices();
      setupCategoryFilters();
      setupSearch();
    });
  </script>
</body>
</html>
