<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SpotSure – Reviews</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }
    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px 14px 28px;
      min-height: 100vh;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .back-link {
      color: #93c5fd;
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
      background: #020617;
      border: 1px solid #2563eb;
      padding: 6px 12px;
      border-radius: 999px;
    }
    .back-link:hover {
      background: #1d4ed8;
      color: #f9fafb;
    }
    #userLine {
      font-size: 12px;
      color: #9ca3af;
    }
    .service-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #f9fafb;
    }
    .service-sub {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 12px;
    }
    .card {
      background: #111827;
      border-radius: 14px;
      border: 1px solid #1f2937;
      padding: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 15px;
      color: #f9fafb;
    }
    .review-item {
      margin-bottom: 10px;
      font-size: 13px;
    }
    .review-meta {
      font-size: 11px;
      color: #9ca3af;
    }
    .review-images {
      margin-top: 4px;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }
    .review-thumb {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
      cursor: pointer;
      border: 1px solid #4b5563;
    }
    .no-reviews {
      font-size: 13px;
      color: #6b7280;
    }
    .primary-link {
      margin-top: 10px;
      display: inline-block;
      font-size: 13px;
      color: #93c5fd;
      text-decoration: underline;
      cursor: pointer;
    }
    .stars {
      color: #fbbf24;
      font-size: 14px;
      letter-spacing: 1px;
    }
    .stars-empty {
      color: #4b5563;
    }
    /* Toast */
    #toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: #111827;
      color: #e5e7eb;
      padding: 9px 14px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 60;
      max-width: 90%;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-bar">
      <button class="back-link" type="button" onclick="goBackToService()">
        ⬅ Service
      </button>
      <span id="userLine"></span>
    </div>

    <div class="service-title" id="serviceTitle">Loading...</div>
    <div class="service-sub" id="serviceSub"></div>

    <div class="card">
      <h2>All reviews</h2>
      <div id="reviewsContainer"></div>
    </div>

    <div>
      <span class="primary-link" onclick="goToAddReview()">+ Add a review</span>
    </div>
  </div>

  <div id="toast"><span id="toastMessage"></span></div>

  <script>
    const API_BASE = window.location.origin + '/api';
    let toastTimer = null;

    function showToast(message) {
      const t = document.getElementById('toast');
      const msg = document.getElementById('toastMessage');
      if (!t || !msg) return;
      msg.textContent = message;
      t.style.opacity = '1';
      t.style.pointerEvents = 'auto';
      t.style.transform = 'translateX(-50%) translateY(-4px)';
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        t.style.opacity = '0';
        t.style.pointerEvents = 'none';
        t.style.transform = 'translateX(-50%) translateY(0)';
      }, 2000);
    }

    function getServiceIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function goBackToService() {
      const id = getServiceIdFromUrl();
      if (!id) {
        // If no id, go to main list instead of /user
        window.location.href = '/index.html';
        return;
      }
      window.location.href = '/service.html?id=' + encodeURIComponent(id);
    }

    function goToAddReview() {
      const id = getServiceIdFromUrl();
      if (!id) return;
      window.location.href = '/add-review.html?id=' + encodeURIComponent(id);
    }

    function getUsername() {
      return localStorage.getItem('spotsureUsername') || null;
    }

    function updateUserLine() {
      const el = document.getElementById('userLine');
      const name = getUsername();
      if (!el) return;
      el.textContent = name ? 'Welcome, ' + name : '';
    }

    function buildStars(rating) {
      const fullCount = Math.round(rating || 0);
      const full = '★'.repeat(fullCount);
      const empty = '☆'.repeat(5 - fullCount);
      return '<span class="stars">' + full +
             '</span><span class="stars stars-empty">' + empty + '</span>';
    }

    async function loadServiceHeader() {
      const id = getServiceIdFromUrl();
      if (!id) {
        document.getElementById('serviceTitle').textContent = 'Missing service id';
        return;
      }
      try {
        const res = await fetch(API_BASE + '/services/' + id);
        if (!res.ok) throw new Error();
        const s = await res.json();
        document.getElementById('serviceTitle').textContent = s.name || 'Service';
        document.getElementById('serviceSub').textContent =
          (s.category || 'Service') + ' • ' + (s.city || '') +
          (s.pincode ? ' (PIN: ' + s.pincode + ')' : '');
      } catch (e) {
        document.getElementById('serviceTitle').textContent = 'Error loading service';
        document.getElementById('serviceSub').textContent = '';
      }
    }

    async function loadReviews() {
      const id = getServiceIdFromUrl();
      if (!id) return;
      try {
        const res = await fetch(API_BASE + '/services/' + id + '/reviews');
        if (!res.ok) throw new Error();
        const data = await res.json();
        const reviews = data.reviews || data;
        const container = document.getElementById('reviewsContainer');
        container.innerHTML = '';

        if (!reviews.length) {
          container.innerHTML =
            '<p class="no-reviews">No reviews yet. Be the first to add one.</p>';
          return;
        }

        reviews.forEach((r) => {
          const item = document.createElement('div');
          item.className = 'review-item';

          const paths = r.imagePaths || r.imageUrls || [];
          let imagesHtml = '';
          if (paths.length > 0) {
            imagesHtml =
              '<div class="review-images">' +
              paths
                .map(
                  (path) =>
                    `<img src="${path}" class="review-thumb" onclick="window.open('${path}', '_blank')">`
                )
                .join('') +
              '</div>';
          }

          item.innerHTML = `
            <div>${buildStars(r.rating)} <span>${r.rating}</span> – ${r.comment || ''}</div>
            <div class="review-meta">${r.username || 'Anonymous'}</div>
            ${imagesHtml}
          `;
          container.appendChild(item);
        });
      } catch (e) {
        const container = document.getElementById('reviewsContainer');
        container.innerHTML =
          '<p class="no-reviews">Error loading reviews.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateUserLine();
      loadServiceHeader();
      loadReviews();
    });
  </script>
</body>
</html>
