<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SpotSure – Add Review</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }
    .page {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px 14px 28px;
      min-height: 100vh;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .back-link {
      color: #93c5fd;
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
      background: #020617;
      border: 1px solid #2563eb;
      padding: 6px 12px;
      border-radius: 999px;
    }
    .back-link:hover {
      background: #1d4ed8;
      color: #f9fafb;
    }
    #userLine {
      font-size: 12px;
      color: #9ca3af;
    }
    .service-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #f9fafb;
    }
    .service-sub {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 12px;
    }
    .card {
      background: #111827;
      border-radius: 14px;
      border: 1px solid #1f2937;
      padding: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 15px;
      color: #f9fafb;
    }
    label {
      display: block;
      font-size: 12px;
      margin-top: 8px;
      margin-bottom: 4px;
    }
    select, textarea, input[type="file"] {
      width: 100%;
      font-size: 13px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    .actions {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }
    .primary-btn {
      background: #2563eb;
      color: #f9fafb;
      border: none;
      border-radius: 999px;
      padding: 7px 16px;
      font-size: 13px;
      cursor: pointer;
    }
    .primary-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .hint {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }
    /* Toast */
    #toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: #111827;
      color: #e5e7eb;
      padding: 9px 14px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 60;
      max-width: 90%;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-bar">
      <button class="back-link" type="button" onclick="goBack()">
        ⬅ Back
      </button>
      <span id="userLine"></span>
    </div>

    <div class="service-title" id="serviceTitle">Add review</div>
    <div class="service-sub" id="serviceSub"></div>

    <div class="card">
      <h2>Your review</h2>
      <form id="reviewForm" enctype="multipart/form-data">
        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="">Select rating</option>
          <option value="5">5 – Excellent</option>
          <option value="4">4 – Good</option>
          <option value="3">3 – OK</option>
          <option value="2">2 – Poor</option>
          <option value="1">1 – Very poor</option>
        </select>

        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" placeholder="Share your experience"></textarea>

        <label for="images">Photos (optional)</label>
        <input id="images" name="images" type="file" accept="image/*" multiple />
        <div class="hint">You can add multiple photos.</div>

        <div class="actions">
          <button type="submit" class="primary-btn" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast"><span id="toastMessage"></span></div>

  <script>
    const API_BASE = window.location.origin + '/api';
    let toastTimer = null;

    function showToast(message) {
      const t = document.getElementById('toast');
      const msg = document.getElementById('toastMessage');
      if (!t || !msg) return;
      msg.textContent = message;
      t.style.opacity = '1';
      t.style.pointerEvents = 'auto';
      t.style.transform = 'translateX(-50%) translateY(-4px)';
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        t.style.opacity = '0';
        t.style.pointerEvents = 'none';
        t.style.transform = 'translateX(-50%) translateY(0)';
      }, 2000);
    }

    function getServiceIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function goBack() {
      const id = getServiceIdFromUrl();
      if (id) {
        window.location.href = '/service.html?id=' + encodeURIComponent(id);
      } else {
        // If no id, go to main list instead of /user
        window.location.href = '/index.html';
      }
    }

    function getUsername() {
      return localStorage.getItem('spotsureUsername') || null;
    }

    function updateUserLine() {
      const el = document.getElementById('userLine');
      const name = getUsername();
      if (!el) return;
      el.textContent = name ? 'Welcome, ' + name : '';
    }

    async function loadServiceHeader() {
      const id = getServiceIdFromUrl();
      if (!id) return;
      try {
        const res = await fetch(API_BASE + '/services/' + id);
        if (!res.ok) throw new Error();
        const s = await res.json();
        document.getElementById('serviceTitle').textContent =
          'Review: ' + (s.name || 'Service');
        document.getElementById('serviceSub').textContent =
          (s.category || 'Service') + ' • ' + (s.city || '') +
          (s.pincode ? ' (PIN: ' + s.pincode + ')' : '');
      } catch (e) {
        document.getElementById('serviceSub').textContent = '';
      }
    }

    async function handleReviewSubmit(event) {
      event.preventDefault();
      const id = getServiceIdFromUrl();
      if (!id) {
        showToast('Missing service id');
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;

      try {
        const formData = new FormData();
        formData.append('rating', document.getElementById('rating').value);
        formData.append('comment', document.getElementById('comment').value);
        const files = document.getElementById('images').files;
        for (let i = 0; i < files.length; i++) {
          formData.append('images', files[i]);
        }

        const res = await fetch(API_BASE + '/services/' + id + '/reviews', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error();

        showToast('Review added');
        setTimeout(() => {
          window.location.href = '/reviews.html?id=' + encodeURIComponent(id);
        }, 800);
      } catch (e) {
        showToast('Error adding review');
      } finally {
        submitBtn.disabled = false;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateUserLine();
      loadServiceHeader();
      const form = document.getElementById('reviewForm');
      if (form) form.addEventListener('submit', handleReviewSubmit);
    });
  </script>
</body>
</html>
